<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Cards">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Music Widget</title>
		<link rel="stylesheet" href="style.css">
		<link rel="author" href="humans.txt">
		<script src="./js/jquery.js" type="text/javascript"></script>
		<script src="./js/howler.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="selector">
			<h1>Select a playlist</h1>
			<ul>
			</ul>
		</div>
		<div class="container">
			<div class="card">
				<div class="poster" style=""></div>
				<div class="dashboard">
					<div class="info">
						<div class="title">
						</div>
						<div class="artist">
						</div>
						<div class="time">
							<div class="progress">
								<div></div>
							</div>
						</div>
					</div>
					<div class="controls">
						<div class="previous-button">
							<img src="./img/rewind-icon-white.png" alt="">
						</div>
						<div class="pause-button">
							<img src="./img/pause-icon-white.png" alt="">
						</div>
						<div class="next-button">
							<img src="./img/fast-forward-icon-white.png" alt="">
						</div>
					</div>
				</div>
			</div>
			<div class="flap">
				<ul class="icons">
					<li class="shuffle-button">
						<img src="./img/shuffle-icon-white.png" alt="">
					</li>
					<!-- <li class="repeat-button">
						<img src="./img/repeat-3-icon-white.png" alt="">
					</li> -->
					<li class="share-button">
						<a href="#" target="_blank"><img src="./img/share-icon-white.png" alt=""></a>
					</li>
					<li class="favorite-button">
						<img src="./img/favorite-icon-white.png" alt="">
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="./js/script.js" type="text/javascript"></script>
</html>
